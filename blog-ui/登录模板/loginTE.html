<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录界面</title>
    <!-- 引入外部CSS样式文件 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shell">
      <!-- 注册表单容器（A容器）：自上而下 - username、password、nickname -->
      <div class="container a-container" id="a-container">
        <form action="" method="" class="form" id="a-form">
          <h2 class="form_title title">创建账号</h2>
          <!-- <span class="form_span">电子邮箱注册</span> -->
          <!-- 注册表单：username → password → nickname 顺序 -->
          <input type="text" class="form_input" placeholder="Username" />
          <input type="password" class="form_input" placeholder="Password" />
          <input type="text" class="form_input" placeholder="Nickname" />
          <button class="form_button button submit">SIGN UP</button>
        </form>
      </div>

      <!-- 登录表单容器（B容器）：自上而下 - username、password -->
      <div class="container b-container" id="b-container">
        <form action="" method="" class="form" id="b-form">
          <h2 class="form_title title">登入账号</h2>
          <!-- 移除QQ、微信、bilibili图标 -->
          <!-- <span class="form_span">电子邮箱登录</span> -->
          <!-- 登录表单：username → password 顺序 -->
          <input type="text" class="form_input" placeholder="Username" />
          <input type="password" class="form_input" placeholder="Password" />
          <!-- <a class="form_link">忘记密码？</a> -->
          <button class="form_button button submit">SIGN IN</button>
        </form>
      </div>

      <!-- 切换面板 -->
      <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle-t"></div>
        <div class="switch_container" id="switch-c1">
          <h2 class="switch_title title" style="letter-spacing: 0">
            Welcome Back！
          </h2>
          <p class="switch_description description">
            已经有账号了嘛，去登入账号来进入奇妙世界吧！！！
          </p>
          <button class="switch_button button switch-btn">SIGN IN</button>
        </div>

        <div class="switch_container is-hidden" id="switch-c2">
          <h2 class="switch_title title" style="letter-spacing: 0">
            Hello Friend！
          </h2>
          <p class="switch_description description">
            去注册一个账号，成为尊贵的粉丝会员，让我们踏入奇妙的旅途！
          </p>
          <button class="switch_button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>

    <!-- 引入外部JS交互文件 -->
    <script src="script.js"></script>
  </body>
</html>
